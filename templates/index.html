<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryLens - Photo Story Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> StoryLens</h1>
            <p class="tagline">Transform your photos into captivating stories</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your photo here or</p>
                    <label for="file-upload" class="custom-file-upload">
                        Choose a file
                    </label>
                    <input id="file-upload" type="file" accept="image/*" />
                    <p class="file-info">Max file size: 16MB</p>
                </div>
            </div>

            <div class="result-container hidden" id="result-container">
                <div class="result-header">
                    <h2>Your Story</h2>
                    <button id="new-story-btn" class="btn secondary-btn"><i class="fas fa-redo"></i> New Story</button>
                </div>
                
                <div class="result-content">
                    <div class="image-container">
                        <img id="uploaded-image" src="" alt="Uploaded image">
                    </div>
                    
                    <div class="story-container">
                        <div class="story-text" id="story-text"></div>
                        
                        <div class="audio-controls">
                            <button id="generate-audio-btn" class="btn primary-btn"><i class="fas fa-volume-up"></i> Generate Audio</button>
                            <div id="audio-player" class="audio-player hidden">
                                <audio id="audio-element" controls></audio>
                                <a id="download-audio-btn" class="btn secondary-btn small" download><i class="fas fa-download"></i> Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading-container hidden" id="loading-container">
                <div class="loader"></div>
                <p id="loading-text">Generating your story...</p>
            </div>
        </main>

        <footer>
            <p>Powered by <span>Microsoft Kosmos-2</span> & <span>Coqui XTTS-v2</span></p>
            <p>&copy; 2025 StoryLens</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
